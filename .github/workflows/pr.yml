---
name: ci-casper-sidecar

on:
  pull_request:
    branches:
      - "main"

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3.0.2

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y aptly=1.4.0
          aptly config show
